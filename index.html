<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Tab</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<ul>
				<li><a href='#'>Gmail</li>
				<li><a href='#'>Images</li>
				<li id="google-apps"><a href='#'><img class="dots" src="images/dots2v2v1.png"></li>
				<li id="user"><a href='#'><img class="avatar" src="images/icon.png"></li>
			</ul>
		</div>
		<center>
			<div id="logo"><img class="logo" src="images/logo.png"></div>
			<form id="search-form">
				<div id="search-box">
					<i id="search-icon"></i>
					<input type="text" id="search-line">
					<i id="mic-icon"></i>
				</div>
				<div id="buttons">
					<input type="submit" value="Google Search">
					<input type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</center>
		</div>
		<div id="footer">
			<div id="left-footer">
				<ul id="left-footer">
					<li><a href='#'>About</li>
					<li><a href='#'>Advertising</li>
					<li><a href='#'>Business</li>
					<li><a href='#'>How Search works</li>
				</ul>
			</div>
			<div id="right-footer">
				<ul id="right-footer">
					<li><a href='#'>Privacy</li>
					<li><a href='#'>Terms</li>
					<li><a href='#'>Settings</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
